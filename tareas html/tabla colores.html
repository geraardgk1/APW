<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./super.css" />
    <title>ejemplo de tabla basica</title>
</head>
<body>

    </tr>

    </tr>
    </tfoot>
    <tbody>
        <tr>
            <td>destornillador</td>
            <td>1</td>
            <td>3</td>
        </tr>
        <tr>
            <td>llave inglesa</td>

        </tr>
        <tr>

        </tr>
    </tbody>
    </table>
    </body>
    </html>
